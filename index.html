<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Range Color Slider By Rzhasibuan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>

    <div class="container">

        <label class="label">
            <p class="p-text">Red</p>
            <input class="input-slider-red" type="range" value="23" step="1" max="255" name="sRed">
        </label>

        <label class="label">
            <p class="p-text">Green</p>
            <input class="input-slider-green" type="range" value="202" step="1" max="255" name="sGreen">
        </label>

        <label class="label">
            <p class="p-text">Blue</p>
            <input class="input-slider-blue" type="range" value="255" step="1" max="255" name="sBlue">
        </label>

        <div class="label">
            <p>RGB value: <span id="value"></span></p>
        </div>

    </div>
    <script src="js/rangeColor.js"></script>
</body>

</html>
