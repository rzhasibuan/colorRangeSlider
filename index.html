<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Range Color Slider By Rzhasibuan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
    <input type="range" name="sMerah" min="0" max="255" value="128" class="merah">
    <input type="range" name="sHijau" min="0" max="255" value="128" class="hijau">
    <input type="range" name="sBiru" min="0" max="255" value="128" class="biru">
    <script src="js/rangeColor.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
